# CodeQL security analysis workflow for the ping repository
# Analyzes Python code and GitHub Actions workflows for security vulnerabilities
# and code quality issues.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 4 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        # Analyze GitHub Actions workflows for security issues
        - language: actions
          build-mode: none
        # Analyze Python scripts (fritzlog_pull.py, analyze_netlogs.py, etc.)
        - language: python
          build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install Python dependencies for analysis context
    - name: Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        pip install fritzconnection pandas matplotlib pytest

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Enable security and quality queries for comprehensive analysis
        queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
